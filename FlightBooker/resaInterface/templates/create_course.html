<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% include 'entetes.html' %}
    <title>Créer un cours</title>


      
</head>
<body>
  {% load static %}
    {% include 'navbar.html' %}

{% block content %}
  <div class="container">
    <h1>Créer un cours</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
    <section class="gallery" style="display: flex;">
        <div class="box">
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-success">Create Course</button>
        </div>
      
        </section>
    
      
    </form>
  </div>
{% endblock %}
{% include 'footer.html' %}

</body>

</html>
